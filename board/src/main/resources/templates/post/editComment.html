<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
    <!-- 필요에 따라 CSS를 추가하세요 -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1>댓글 수정</h1>

<form method="post"
      th:action="@{/post/{postId}/comments/{commentId}/edit(postId=${comment.postId},commentId=${comment.id})}">
    <div>
        <label for="contents">댓글 내용</label>
        <textarea id="contents" name="contents" required rows="4" th:text="${comment.contents}"></textarea>
    </div>
    <div style="margin-top: 15px;">
        <button class="btn btn-primary" type="submit">저장</button>
        <a class="btn btn-secondary" style="margin-left: 10px;" th:href="@{/post/{id}(id=${comment.postId})}">취소</a>
    </div>
</form>
</body>
</html>
