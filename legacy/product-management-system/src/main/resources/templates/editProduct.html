<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{|/${productDto.id}|}" method="post">
  <input type="hidden" name="id" th:value="${productDto.id}" />

  <label for="productName">상품 이름</label>
  <input type="text" id="productName" name="productName"
         th:value="${productDto.productName}" placeholder="상품 이름을 입력하세요" />

  <label for="quantity">수량</label>
  <input type="number" id="quantity" name="quantity"
         th:value="${productDto.quantity}" placeholder="수량을 입력하세요" />

  <label for="price">가격</label>
  <input type="number" id="price" name="price"
         th:value="${productDto.price}" placeholder="가격을 입력하세요" />

  <button type="submit">수정</button>
  <a th:href="@{/}">취소</a>
</form>
</body>
</html>
